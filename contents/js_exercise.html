<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>JS - Exercise</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            /* Fixed table width */
            table-layout: fixed;
            /* Important: forces fixed column width */
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            /* Hide overflow text */
            text-overflow: ellipsis;
            /* Add "..." when text too long */
            white-space: nowrap;
            /* Prevent line break */
        }
    </style>
</head>

<body>

    <button onclick="window.history.back();">Back</button>
    <h1>Exercise</h1>

    <h3>Create an UI with functions as below
    </h3>
    <img src="./../images/exercise_01.png">
    
    <ul>
        <li>'Add': to add new input first name and last name as new record in table
        </li>
        <li>'Reset input': to clear values in 2 input texts
        </li>
        <li>'Reset table': to clear data rows in table
        </li>
    </ul>

    </p>

    <h2>Your solution for exercise</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input id="add" type="button" value="Add" onclick="add()">
    <input id="resetInput" type="button" value="Reset Input" onclick="resetInput()">
    <input id="resetTable" type="button" value="Reset Table" onclick="resetTable()">
    <br>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Waytid</td>
                <td>Kaewprajun</td>
            </tr>
        </tbody>
    </table>
    <script>
        function resetInput() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
        }
        function add() {
            let firstName = document.getElementById('firstName').value.trim();
            let lastName = document.getElementById('lastName').value.trim();
            if (firstName === '' || lastName === '') {
                alert('Please enter first name and last name.');
                return;
            }
            let tbody = document.querySelector('table tbody');
            let newRow = document.createElement('tr');
            let tdFirstName = document.createElement('td');
            tdFirstName.textContent = firstName;
            let tdLastName = document.createElement('td');
            tdLastName.textContent = lastName;
            newRow.appendChild(tdFirstName);
            newRow.appendChild(tdLastName);
            tbody.appendChild(newRow);
            resetInput();
        }
        function resetTable() {
            let tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';
        }
    </script>
    </script>
</body>

</html>
